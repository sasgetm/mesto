<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">
        <img class="header__logo-image" src="images/logo.svg" alt="Место">
      </a>
    </div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="images/cousteau.png" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__role">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Карачаевск</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Гора Эльбрус</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/dombay.jpg" alt="Домбай" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Домбай</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Гора Эльбрус</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/dombay.jpg" alt="Домбай" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Домбай</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
      <div class="elements__element">
        <div class="elements__element-image-container">
          <img src="images/karachaevsk.jpg" alt="Карачаево-черкесия" class="elements__element-image">
        </div>
        <div class="elements__element-bottom">
          <h3 class="elements__element-title">Карачаево-черкесия</h3>
          <button type="button" class="elements__element-like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="popup__form">
        <input type="text" class="popup__input popup__input_name">
        <input type="text" class="popup__input popup__input_role">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
