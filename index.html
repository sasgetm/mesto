<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">
        <img class="header__logo-image" src="images/logo.svg" alt="Место">
      </a>
    </div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="images/cousteau.png" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__role">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <template class="elements__template">
        <div class="elements__element">
          <div class="elements__element-image-container">
            <img class="elements__element-image js-element-image">
          </div>
          <button type="button" class="elements__element-basket"></button>
          <div class="elements__element-bottom">
            <h2 class="elements__element-title js-element-title"></h2>
            <button type="button" class="elements__element-like"></button>
          </div>

          <div class="popup popup_dark js-image-popup elements__element-popup">
            <div class="elements__element-popup-container">
              <button type="button" class="popup__close"></button>
              <img class="elements__element-popup-image js-element-image">
              <p class="elements__element-popup-title js-element-title"></p>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup js-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="popup__form js-profile-form">
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_role">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup js-place-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="place-form" class="popup__form js-place-form">
        <input type="text" class="popup__input popup__input_place_name" placeholder="Название">
        <input type="text" class="popup__input popup__input_place_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
